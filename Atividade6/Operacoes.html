<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Laísa">
    <title>Atividade 6 - Operações</title>
</head>
<body>
    <script>
    var num1 = prompt("Insira Número 1");
    var num2 = prompt("Insira Número 2");
    
    var soma = (parseFloat(num1) + parseFloat(num2));
    alert("Soma: " + soma.toFixed(2));

    var subt = (parseFloat(num1) - parseFloat(num2));
    alert("Subtração: " + subt.toFixed(2));

    var prod = (parseFloat(num1) * parseFloat(num2));
    alert("Produto: " + prod.toFixed(2));

    var div = (parseFloat(num1) / parseFloat(num2));
    alert("Divisão: " + div.toFixed(2));

    var resto = (parseFloat(num1) % parseFloat(num2));
    alert("Resto da divisão: " + resto.toFixed(2));
    </script>
</body>
</html>
