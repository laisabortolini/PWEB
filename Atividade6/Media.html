    <title>Atividade 6 - Media</title>
</head>
<body>
    <script> 
        var nota1 = prompt("Insira nota 1: ");        
        var nota2 = prompt("Insira nota 2: ");        
        var nota3 = prompt("Insira nota 3: ");        

        media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3))/3;
        alert("Sua média é: "+ media.toFixed(2));
    </script>
